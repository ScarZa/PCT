  <script type="text/javascript"> 
$(function(){
    setmaxDate("+0d");  //กำหนดจำนวนวัน นับจากวันปัจจุบัน
    setDatepicker("#fromDate");
	setminDate("+0d");  //กำหนดจำนวนวัน ก่อนวันปัจจุบัน

});

<body> 
<div class="container">
  <h2>Datepicker Thai</h2>
  <p>แบบห้ามเลือก ก่อนวันปัจจุบัน และ แบบห้ามเลือก หลังวันปัจจุบัน</p>
  <form class="form-inline">
    <div class="form-group">
      <label for="email">วันที่:</label>
      <input type="text" readonly class="form-control" name="fromDate" id="fromDate">
    </div>
    <div class="form-group">
      <label for="pwd">ถึงวันที่:</label>
      <input type="text" readonly class="form-control" name="toDate" id="toDate">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  
</div>

<div class="container">
  <p>ระหว่างวันที่ แบบทั่วไป </p>
  <form class="form-inline">
    <div class="form-group">
      <label for="email">วันที่:</label>
      <input type="text" readonly class="form-control" name="txtStartDate" id="txtStartDate">
    </div>
    <div class="form-group">
      <label for="pwd">ถึงวันที่:</label>
      <input type="text" readonly class="form-control" name="txtEndDate" id="txtEndDate">

<hr>
<script type="text/javascript"> 
$(function(){	
    setDatepicker("#dateInput");
});

$(document).ready(function(){
	$('a#next').click(function () {
		var $picker = $("#dateInput");
		var date=new Date($picker.datepicker('getDate'));
		date.setDate(date.getDate()+1);
		$picker.datepicker('setDate', date);
		return false;
	});
	
	$('a#previous').click(function () {
		var $picker = $("#dateInput");
		var date=new Date($picker.datepicker('getDate'));
		date.setDate(date.getDate()-1);
		$picker.datepicker('setDate', date);
		return false;
	});
	
});
</script>

<div class="container">
  <p>แบบทั่วไป </p>
  <form class="form-inline">
    <div class="form-group">
      <label for="email">วันที่:</label>
      <input type="text" readonly class="form-control" name="dateInput" id="dateInput">
    </div>
     <button type="submit" class="btn btn-default">Submit</button>
  </form>
  
</div>
